<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Match-ee</title>
  </head>
  <body>
    <div id="result_div">
      <h2>You have matched <span id="result">0</span> pairs!</h2>
    </div>

    <div id="grid"></div>

    <div id="popupContainerOne">
      <div id="popupContentOne">
        <div id="popupContentOneTextOne">
          <h2>Your mission:</h2>
          <p>You have to successfully matched all 6 pairs!</p>
        </div>
        <div id="closeButtonOne"><i class="fa-regularOne fa-x fa-lg"></i></div>
      </div>
    </div>
    <div id="popupContainerTwo">
      <div id="popupContentTwo">
        <div id="popupContentTwoTextTwo">
          <h2>Woo!</h2>
          <p>You got a match! Find more!</p>
        </div>
        <div id="closeButtonTwo"><i class="fa-regularOne fa-x fa-lg"></i></div>
      </div>
    </div>
    <div id="popupContainerThree">
      <div id="popupContentThree">
        <div id="popupContentThreeTextThree">
          <h2>Sorry!</h2>
          <p>That's not a pair. Try again.</p>
        </div>
        <div id="closeButtonThree">
          <i class="fa-regularOne fa-x fa-lg"></i>
        </div>
      </div>
    </div>
    <div id="popupContainerFour">
      <div id="popupContentFour">
        <div id="popupContentFourTextFour">
          <h2>You are awesome!</h2>
          <p>You got them all! Press close to have another round!</p>
        </div>
        <div id="closeButtonFour">
          <i class="fa-regularOne fa-x fa-lg"></i>
        </div>
      </div>
    </div>
  </body>
</html>
